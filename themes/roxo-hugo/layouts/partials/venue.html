{{ with .Site.Data.venue }}
{{ if .enable }}
<section id="venue" class="site-project" id="project">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
        </div>
        <div class="container">
          <div class="row">
            <div class="site-project-single-description">
              {{ range .content }}
              {{ . }} <br/><br/>
              {{ end }}
              <div>{{ .content_with_link }} <a target="_blank" href="{{ .website_link }}" style="margin: 0 0 10px 0;" class="site-project-cta">{{ .website_link_text }}</a></div>
            </div>
          </div>
          <div class="site-project-single-image">
            {{ range .images }}
            <img style="padding-bottom: 15px;" src="{{ . }}" alt="image">
            {{ end }}
          </div>
        </div>
        <iframe width="100%" height="600" style="border:0" loading="lazy" allowfullscreen
          referrerpolicy="no-referrer-when-downgrade" src="{{ .maps_embedded_url }}">
        </iframe>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
