<nav id="menu" class="navbar navbar-expand-lg site-navigation">
  <div class="container">
    <div>Updated: {{ now.Format "02 Jan 2006 15:04:05 MST" }}</div>
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
      <!-- img src="{{ "images/logo.png" | relURL }}" alt="logo" /-->
    </a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#sitenavbar"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="sitenavbar">
      <ul class="navbar-nav ml-auto main-nav">
        {{$menu := (.Site.Menus.nav)}} 
        {{$len := (len $menu)}} 
        {{ range $index, $element := $menu }} 
          {{ if eq (add $index 1) $len }}
          <li class="nav-item">
            <a
              class="nav-link scroll-to btn btn-sm btn-primary btn-sm-rounded"
              href="{{ .URL }}"
            >
              <span class="btn-area">
                <span data-text="{{ .Name }}">
                  {{ .Name }}
                </span>
              </span>
            </a>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link scroll-to" href="{{ .URL }}"
              >{{ .Name }}</a
            >
          </li>
          {{ end }} 
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
